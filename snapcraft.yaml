name: imeditor
version: '0.8'
summary: Simple & versatile image editor.
description: |
  ImEditor, the image editor you need. An ingenious lightweight software...
  With ImEditor, the image editing finally becomes easy.
icon: imeditor/assets/imeditor.png

grade: stable
confinement: strict
base: core18
architectures:
  - build-on: amd64
  - build-on: i386

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  imeditor:
    interface: dbus
    bus: session
    name: io.github.imeditor

apps:
  imeditor:
    command: desktop-launch $SNAP/bin/imeditor
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - unity7
      - wayland
    slots: [ imeditor ]
    desktop: usr/share/applications/imeditor.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas

parts:
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  imeditor:
    after: [desktop-gnome-platform]
    source: .
    plugin: python
    stage-packages:
      - python3-gi
    python-packages:
      - Pillow==5.4.1
    override-prime: |
      set -eu
      snapcraftctl prime
      # Fix-up application icon lookup
      sed --in-place 's|^Icon=.*|Icon=\${SNAP}/meta/gui/icon.png|' usr/share/applications/imeditor.desktop
