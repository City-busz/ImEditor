name: imeditor
version: '0.8'
summary: Simple & versatile image editor.
description: >
  ImEditor, the image editor you need. An ingenious lightweight software...
  With ImEditor, the image editing finally becomes easy.
icon: imeditor/assets/imeditor.png

grade: stable
confinement: strict
base: core18
architectures:
  - build-on: amd64
  - build-on: i386

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes
slots:
  # for GtkApplication registration
  imeditor:
    interface: dbus
    bus: session
    name: io.github.imeditor

parts:
  imeditor:
    source: .
    plugin: python
    python-version: python3
    stage-packages:
      - python3-gi
      - gir1.2-gtk-3.0
      - gir1.2-gdkpixbuf-2.0
    requirements: requirements.txt
    after: [desktop-gtk3]
    override-prime: |
      set -eu
      snapcraftctl prime
      # Fix-up application icon lookup
      sed --in-place 's|^Icon=.*|Icon=\${SNAP}/meta/gui/icon.png|' usr/share/applications/imeditor.desktop

apps:
  imeditor:
    environment:
      DISABLE_WAYLAND: 1
    command: desktop-launch $SNAP/bin/imeditor
    desktop: usr/share/applications/imeditor.desktop
    plugs:
      - home
      - gsettings
      - desktop
      - desktop-legacy
      - unity7
      - x11
